<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cat World</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f9dfdf;
            color: #333;
            line-height: 1.6;
        }

        /* Home Page Content */
        header {
            background-image: url('catbackground.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: rgb(8, 8, 8);
            padding: 80px 20px;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        header p {
            font-size: 1.5em;
            margin-top: 10px;
        }

        section {
            padding: 40px 20px;
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .image-container img {
            width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Homepage Header Section -->
    <header>
        <h1>Welcome to Cat World!</h1>
        <p>Explore the amazing world of cats, from playful antics to different breeds!</p>
    </header>

    <!-- Main Content Section -->
    <section>
        <h2>Discover Feline Fun!</h2>
        <p>From playful kittens to majestic adult cats, explore their world.</p>

        <!-- Image Gallery -->
        <div class="image-container">
            <img src="catplaying.jpg" alt="Cat Playing">
            <img src="cat.jpg" alt="Different Cat Breeds">
        </div>

        <p>Learn more about different breeds, cat behavior, and fun facts.</p>
    </section>

    <footer>
        <p>&copy; 2024 Cat World. All rights reserved.</p>
    </footer>

</body>
</html>
