<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Navigation - Cat World</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Navigation Bar Styles */
        .topbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 2px -2px gray;
        }

        .topbar a {
            color: white;
            padding: 16px 20px;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        /* Hover and Active Link Styles */
        .topbar a:hover {
            background-color: #575757;
        }

        .topbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Page Content Styles */
        h1, p {
            text-align: center;
            padding: 20px;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 90%;
            height: auto;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="topbar">
        <a href="lab2ex1.html">Home</a>
        <a href="lab2ex2.html">contact</a>
        <a href="lab2ex3.html">Multimedia</a>
        <a href="lab2ex4.html" class="active">About</a>
    </div>

    <h1>About Cat World</h1>
    <p>Welcome to the Cat World! Here you can explore everything about our feline friends, from breeds to playfulness!</p>
    <img src="catplaying.jpg" alt="A cat playing">

    <footer>
        <p>&copy; 2024 Cat World. All rights reserved.</p>
    </footer>

</body>
</html>
